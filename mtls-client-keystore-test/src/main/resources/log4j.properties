## EL ARCHIVO ROTA DIARIAMENTE Y COMPRIME EL BACKUP ##########################################################################  
log4j.appender.logfile=org.apache.log4j.RollingFileAppender
log4j.appender.logfile.layout=org.apache.log4j.PatternLayout
log4j.appender.logfile.MaxBackupIndex=10
log4j.appender.file.MaxFileSize=400MB  
log4j.appender.logfile.layout.ConversionPattern=%d{dd.MM.yyyy HH:mm:ss.SSS}[%X{sid}][%X{username}] %-5p %c{1} #%L: %m%n  
log4j.appender.logfile.File=/opt/log/keystore-test.log
## SOLO UTILIZAR EN AMBIENTE LOCAL ############################################################################################
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{dd.MM.yyyy HH:mm:ss.SSS}[%X{sid}][%X{username}] %-5p %c{1} #%L: %m%n

